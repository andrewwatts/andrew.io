{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ .Params.link }}" target="_blank" rel="noopener">{{ .Title }} â†—</a>
    </h1>
    <div class="post-meta">{{ .Date.Format "January 2, 2006" }}</div>
  </header>
  
  <div class="post-content">
    {{ if .Params.quote }}
    <blockquote>{{ .Params.quote | markdownify }}</blockquote>
    {{ end }}
    
    {{ .Content }}
    
    <p><strong>Source:</strong> <a href="{{ .Params.link }}" target="_blank" rel="noopener">{{ .Params.link }}</a></p>
  </div>
</article>
{{ end }}
